name: Deploy Azure Keyvault with secret generated from Azure deployment script

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

jobs:
  Validation_Stage_Validation:
    runs-on: ubuntu-latest
    name: Validation
    steps:
    - uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Azure PowerShell - What-If
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Import-Module Az
          ./deploy.ps1 -whatif
        azPSVersion: latest
        failOnStandardError: false

  Deployment_Stage_Deployment:
    runs-on: ubuntu-latest
    name: Deployment
    needs: Validation_Stage_Validation
    if: success() && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deployment - Azure PowerShell
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Import-Module Az
          ./deploy.ps1
        azPSVersion: latest