name: Deploy Azure Keyvault with secret generated from Azure deployment script

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

jobs:
  Validation_Stage_Validation:
    runs-on: ubuntu-latest
    name: Validation
    steps:
    - uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 

    - name: Azure PowerShell - What-If
      uses: azure/powershell@v2
      with:
        inlineScript: ./deploy.ps1 -whatif
        azPSVersion: latest
        failOnStandardError: false

  Deployment_Stage_Deployment:
    runs-on: ubuntu-latest
    name: Deployment
    needs: Validation_Stage_Validation
    if: success() && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2

    - name: Login via Az module
      uses: azure/login@v2
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 

    - name: Deployment - Run Azure PowerShell Script File
      uses: azure/powershell@v2
      with:
        inlineScript: ./deploy.ps1
        azPSVersion: latest